<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sepet – Kurban Cebimde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="page">
      <div class="bg-pattern" aria-hidden="true"></div>
      <header class="header reveal">
        <div class="brand">
          <picture>
            <source media="(min-width: 920px)" srcset="./kurbancebimdelogo1.png">
            <img class="brand-logo" src="./kurbancebimdelogo.png" alt="Kurban Cebimde">
          </picture>
          <strong style="margin-left:8px">Kurban Cebimde</strong>
        </div>
        <nav class="nav" aria-label="Birincil">
          <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" title="Menü">☰</button>
          <ul id="nav-menu" class="nav-list">
            <li><a href="./index.html">Ana Sayfa</a></li>
            <li><a href="./donate.html">Bağış Yap</a></li>
            <li><a href="./streams.html">Canlı Yayınlar</a></li>
            <li><a href="./cart.html">Sepet</a></li>
            <li><a href="./profile.html">Profil</a></li>
            <li><a href="./login.html">Giriş</a></li>
            <li><a href="./register.html">Kayıt</a></li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <section class="hero">
          <h1 class="title reveal stagger-text">Sepet</h1>
          <p class="subtitle reveal">Mock sepet. Ödeme ve backend en sonda bağlanacak.</p>
        </section>

        <section class="updates reveal" style="max-width:840px">
          <div style="display:grid;grid-template-columns:2fr 1fr;gap:16px">
            <div>
              <article style="border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card);margin-bottom:12px">
                <strong>Kurban Bağışı</strong>
                <div class="section-text">Adet: 1</div>
                <div class="section-text">Tutar: 1000 ₺</div>
              </article>
            </div>
            <aside style="border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card)">
              <div style="display:flex;justify-content:space-between"><span>Toplam</span><strong>1000 ₺</strong></div>
              <a href="./checkout.html" class="badge" style="display:block;text-align:center;margin-top:10px;background:var(--primary)">Ödeme</a>
            </aside>
          </div>
        </section>
      </main>

      <footer class="footer reveal">
        <div class="footer-grid">
          <div class="footer-brand">
            <picture>
              <source media="(min-width: 920px)" srcset="./kurbancebimdelogo1.png">
              <img class="footer-logo" src="./kurbancebimdelogo.png" alt="Kurban Cebimde logo">
            </picture>
          </div>
          <div class="footer-rights">
            <p>© <span id="y"></span> Kurban Cebimde</p>
          </div>
        </div>
      </footer>
    </div>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      const toggle = document.querySelector('.nav-toggle');
      const menu = document.getElementById('nav-menu');
      if (toggle && menu){
        toggle.addEventListener('click', () => {
          const open = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!open));
          menu.classList.toggle('open', !open);
        });
      }
    </script>
  </body>
  </html>
